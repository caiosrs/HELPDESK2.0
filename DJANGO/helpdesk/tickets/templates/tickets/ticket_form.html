{% extends 'tickets/base.html' %}

{% block title %}Novo Chamado{% endblock %}

{% block content %}
<div class="container mt-5" style="padding: 20px;">
    <h1>Abertura de Chamado</h1>
    <form method="post" class="mt-3">
        {% csrf_token %}

        <div class="mb-3">
            <label for="id_category" class="form-label">Categoria:</label>
            {{ form.category }}
        </div>
        <div class="mb-3">
            <label for="id_anydesk_id" class="form-label">AnyDesk ID:</label>
            {{ form.anydesk_id }}
        </div>
        <div class="mb-3">
            <label for="id_description" class="form-label">Descrição:</label>
            {{ form.description }}
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
        <a href="{% url 'ticket_list' %}" class="btn btn-danger">Cancelar</a>
    </form>
</div>
{% endblock %}
